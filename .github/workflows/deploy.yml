name: Deploy Wizelit

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger
    inputs:
      no_cache:
        description: 'Build without Docker cache (fresh build)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: wizelit
  ECS_CLUSTER: wizelit-cluster

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          NO_CACHE: ${{ github.event.inputs.no_cache || 'false' }}
        run: |
          # Build the Docker image
          if [ "$NO_CACHE" = "true" ]; then
            echo "ðŸ”„ Building without cache (fresh build)..."
            docker build --no-cache -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          else
            echo "âš¡ Building with cache..."
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          fi
          
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Get ECS Service Name
        id: get-service
        run: |
          # Discover the service name from the cluster
          SERVICE_ARN=$(aws ecs list-services \
            --cluster $ECS_CLUSTER \
            --region $AWS_REGION \
            --query 'serviceArns[0]' \
            --output text)
          
          if [ -z "$SERVICE_ARN" ] || [ "$SERVICE_ARN" == "None" ]; then
            echo "âŒ No service found in cluster $ECS_CLUSTER"
            exit 1
          fi
          
          SERVICE_NAME=$(basename "$SERVICE_ARN")
          echo "service_name=$SERVICE_NAME" >> $GITHUB_OUTPUT
          echo "âœ… Found service: $SERVICE_NAME"

      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service ${{ steps.get-service.outputs.service_name }} \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Wait for deployment to complete
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services ${{ steps.get-service.outputs.service_name }} \
            --region $AWS_REGION
          echo "âœ… Deployment completed successfully!"


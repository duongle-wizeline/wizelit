CodeScout:
  clientType: sse
  headers: null
  name: Code Scout
  tools:
  - description: Scan a directory or GitHub repo for Python files and symbol usages.
    input_schema:
      properties:
        github_token:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        pattern:
          default: '*.py'
          type: string
        root_directory:
          type: string
      required:
      - root_directory
      type: object
    meta:
      _fastmcp:
        tags: []
    name: scan_directory
    output_schema: null
    title: null
  - description: Find all usages of a symbol in a local path or GitHub repo.
    input_schema:
      properties:
        github_token:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        pattern:
          default: '*.py'
          type: string
        root_directory:
          type: string
        symbol_name:
          type: string
      required:
      - root_directory
      - symbol_name
      type: object
    meta:
      _fastmcp:
        tags: []
    name: find_symbol
    output_schema: null
    title: null
  - description: Analyze impact of changing a symbol.
    input_schema:
      properties:
        github_token:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        pattern:
          default: '*.py'
          type: string
        root_directory:
          type: string
        symbol_name:
          type: string
      required:
      - root_directory
      - symbol_name
      type: object
    meta:
      _fastmcp:
        tags: []
    name: analyze_impact
    output_schema: null
    title: null
  - description: Grep for a pattern across a directory or GitHub repo.
    input_schema:
      properties:
        file_pattern:
          default: '*.py'
          type: string
        github_token:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        pattern:
          type: string
        root_directory:
          type: string
      required:
      - root_directory
      - pattern
      type: object
    meta:
      _fastmcp:
        tags: []
    name: grep_search
    output_schema: null
    title: null
  - description: Git blame for a specific line.
    input_schema:
      properties:
        file_path:
          type: string
        github_token:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        line_number:
          type: integer
        root_directory:
          type: string
      required:
      - root_directory
      - file_path
      - line_number
      type: object
    meta:
      _fastmcp:
        tags: []
    name: git_blame
    output_schema: null
    title: null
  - description: Build a dependency graph from symbol usages.
    input_schema:
      properties:
        github_token:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        pattern:
          default: '*.py'
          type: string
        root_directory:
          type: string
      required:
      - root_directory
      type: object
    meta:
      _fastmcp:
        tags: []
    name: build_dependency_graph
    output_schema: null
    title: null
  - description: Analyze symbol usages and impact (formatted text).
    input_schema:
      properties:
        file_pattern:
          default: '*.py'
          type: string
        github_token:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        include_graph:
          default: true
          type: boolean
        max_results:
          default: 50
          type: integer
        symbol:
          type: string
        target:
          type: string
      required:
      - target
      - symbol
      type: object
    meta:
      _fastmcp:
        tags: []
    name: code_scout_symbol_usage
    output_schema: null
    title: null
  - description: Run grep via Code Scout (formatted text).
    input_schema:
      properties:
        file_pattern:
          default: '*.py'
          type: string
        github_token:
          anyOf:
          - type: string
          - type: 'null'
          default: null
        max_results:
          default: 50
          type: integer
        pattern:
          type: string
        target:
          type: string
      required:
      - target
      - pattern
      type: object
    meta:
      _fastmcp:
        tags: []
    name: code_scout_grep
    output_schema: null
    title: null
  url: http://0.0.0.0:1338/sse
RefactoringCrewAgent:
  clientType: sse
  headers: null
  name: Refactoring Crew Agent
  tools:
  - description: "\n    Submits a Python code snippet to the Engineering Crew for\
      \ refactoring.\n    Returns a Job ID immediately (does not wait for completion).\n\
      \    "
    input_schema:
      properties:
        code_snippet:
          type: string
        instruction:
          type: string
      required:
      - code_snippet
      - instruction
      type: object
    meta:
      _fastmcp:
        tags: []
    name: start_refactoring_job
    output_schema:
      properties:
        result:
          type: string
      required:
      - result
      type: object
      x-fastmcp-wrap-result: true
    title: null
  - description: "\n    Checks the status of a refactoring job. Returns logs or the\
      \ final result.\n    Falls back to database if job not found in memory.\n  \
      \  "
    input_schema:
      properties:
        job_id:
          type: string
      required:
      - job_id
      type: object
    meta:
      _fastmcp:
        tags: []
    name: get_job_status
    output_schema:
      additionalProperties: true
      type: object
    title: null
  - description: "\n    Checks the status of a refactoring job. Returns logs or the\
      \ final result.\n    "
    input_schema:
      properties: {}
      type: object
    meta:
      _fastmcp:
        tags: []
    name: get_jobs
    output_schema: null
    title: null
  url: http://0.0.0.0:1337/sse
